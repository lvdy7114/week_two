<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="sba307-1style.css" />
</head>
<body>
    <body>
        <div class="Main-container">
            <div class="container-login">
                <div class="wrap-login">
    
                    <div class="login-pic">
                        <img src="https://64.media.tumblr.com/9b21c9ffae9b31777331159753fe2f23/tumblr_ontrlf7Uem1uzwgsuo1_400.gif" alt="IMG">
                    </div>
    
                    <form class="login-form">
                        <span class="login-form-title">Create Account</span>
    
                        <div class="wrap-input">
                            <input type="text" 
                            class="input" name="text" 
                            placeholder="First Name" required>
                            <span class="focus-input"></span>
                            <span class="symbol-input">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input">
                            <input type="text" 
                            class="input" name="text" 
                            placeholder="Last Name" required>
                            <span class="focus-input"></span>
                            <span class="symbol-input">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input">
                            <input type="text" class="input" name="email" placeholder="Email" required>
                            <span class="focus-input"></span>
                            <span class="symbol-input">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input">
                            <input type="password" class="input" name="pass" placeholder="Password" required>
                            <span class="focus-input"></span>
                            <span class="symbol-input">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="login-form-btn-container">
                            <button class="login-form-btn">Create</button>
                        </div>

                        <div class="text-center p-t-1">
                            <span class="txt1">Go back to: <a href="../sba307/sba307-1.html" class="txt2"> Login</a></span>
                        </div>
    
                    </form>
    
                </div>
            </div>
        </div>
</body>
</html>
